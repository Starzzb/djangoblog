{% load static %}
<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>写新文章 - Karbon's Blog</title>
    <link rel="stylesheet" href="{% static 'blog/css/base.css' %}">
    <link rel="stylesheet" href="{% static 'blog/css/post_edit.css' %}">
</head>

<body>
    <!-- 顶部导航 -->
    <header class="header">
        <div class="header-content">
            <a href="/" class="brand">Karbon's Blog</a>
            <nav class="nav-menu">
                <a href="/" class="nav-link active">博客</a>
                <a href="/polls/" class="nav-link">投票</a>
                <a href="/gallery/" class="nav-link">图库</a>
                <a href="/admin/" class="nav-link">管理后台</a>
            </nav>
        </div>
    </header>

    <!-- 主布局 -->
    <div class="main-wrapper">
        <!-- 左侧边栏 -->
        <aside class="sidebar">
            <div class="sidebar-section">
                <div class="sidebar-title">导航</div>
                <a href="/" class="sidebar-link">文章列表</a>
                <a href="{% url 'post_new' %}" class="sidebar-link active"> 写文章</a>
            </div>

            <div class="sidebar-section">
                <div class="sidebar-title">功能</div>
                <a href="/polls/" class="sidebar-link"> 投票系统</a>
                <a href="/gallery/" class="sidebar-link"> 图库</a>
                <a href="/admin/" class="sidebar-link"> 后台管理</a>
            </div>
        </aside>

        <!-- 主内容区 -->
        <main class="main-content">
            <div class="form-container">
                <h1 class="form-title">撰写新文章</h1>
                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}

                    {% for field in form %}
                    <div class="form-group">
                        <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                        {{ field }}
                        {% if field.help_text %}
                        <small class="form-text">{{ field.help_text }}</small>
                        {% endif %}
                        {% for error in field.errors %}
                        <div class="text-danger">{{ error }}</div>
                        {% endfor %}
                    </div>
                    {% endfor %}

                    <button type="submit" class="btn-submit">发布文章</button>
                    <a href="{% url 'post_list' %}" class="btn-cancel">取消</a>
                </form>
            </div>
        </main>
    </div>

    <script src="{% static 'blog/js/post_edit.js' %}"></script>
</body>

</html>
