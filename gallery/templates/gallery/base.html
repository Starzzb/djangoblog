{% load static %}
<!DOCTYPE html>
<html lang="zh" data-bs-theme="night">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}个人图库{% endblock %}</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome 图标 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <!-- 自定义样式 -->
    <link rel="stylesheet" href="{% static 'gallery/css/gallery.css' %}">
</head>

<body>


    <!-- 顶部导航栏 -->
    <nav class="navbar navbar-expand navbar-dark bg-dark bg-opacity-75 fixed-top" style="z-index: 1050;">
        <div class="container">
            <a class="navbar-brand" href="{% url 'gallery:index' %}">
                <i class="fas fa-brush me-2"></i>个人图库
            </a>
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'gallery:index' %}">
                        <i class="fas fa-home me-1"></i>主页
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'gallery:favorites' %}">
                        <i class="fas fa-heart me-1"></i>我的收藏
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/">
                        <i class="fas fa-arrow-left me-1"></i>返回博客
                    </a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- 主内容区域 -->
    <div class="container py-4" style="margin-top: 56px;">
        {% if messages %}
        {% for message in messages %}
        <div class="alert alert-info alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        {% endfor %}
        {% endif %}

        {% block content %}{% endblock %}
    </div>

    <!-- 右下角浮动添加按钮 (FAB) -->
    <button type="button" class="fab shadow-lg" data-bs-toggle="modal" data-bs-target="#addModal">
        +
    </button>

    <!-- 添加作品 Modal -->
    <div class="modal fade" id="addModal" tabindex="-1" aria-labelledby="addModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content shadow-lg">
                <div class="modal-header bg-success text-white">
                    <h5 class="modal-title" id="addModalLabel">添加新作品</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form method="POST" action="{% url 'gallery:add' %}" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label class="form-label">选择图片</label>
                            <input type="file" name="image" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Prompt</label>
                            <textarea name="prompt" class="form-control" rows="4" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Parameters</label>
                            <textarea name="parameters" class="form-control" rows="6" required></textarea>
                        </div>
                        <div class="text-end">
                            <button type="button" class="btn btn-secondary me-2" data-bs-dismiss="modal">取消</button>
                            <button type="submit" class="btn btn-success">添加作品</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- 收藏功能 -->
    <script src="{% static 'gallery/js/favorite.js' %}"></script>

</body>

</html>
